name: "check js/css bundles file limit"
on:
  pull_request:
    paths:
      - "frontend/**/*.{ts,tsx,css}"
jobs:
  size:
    runs-on: ubuntu-latest
    env:
      CI_JOB_NUMBER: 1
    steps:
      - uses: actions/checkout@v2
      - uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          directory: frontend/
